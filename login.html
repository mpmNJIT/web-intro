<body>
<div class="container-fluid">
    <div class="row" style="margin-bottom: 8em">
        <nav class="navbar navbar-expand-md justify-content-start bg-dark navbar-dark col-12 fixed-top">
            <a href="index.html">
                <img src="images/gameguide.png" alt="Game guide logo" style="width:40px;">
            </a>
            <a class="navbar-brand" href="index.html" style="margin-left: 0.5em"> Game Guide</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapseNav">
                <ul class="navbar-nav">
                    <li class="nav-item border border-secondary rounded" style="margin: 0 0.5em">
                        <a class="nav-link" href="login.html">Login/Sign Up</a>
                    </li>
                    <li class="nav-item dropdown border border-secondary rounded">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            Site info
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">About Us</a>
                            <a class="dropdown-item" href="#">Staff</a>
                            <a class="dropdown-item" href="#">Contact Us</a>
                        </div>
                    </li>
                </ul>
            </div>
            <form class="form-inline" action="">
                <input type="text" class="form-control" placeholder="Search Guides">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">Go</button>
                </div>
            </form>
        </nav>
    </div>
    <!-- Form -->
    <h2>Log in</h2>
    <div class="row pl-5" style="margin-top: 3.5rem">
        <form action="">
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" class="form-control" id="user" placeholder="Enter username" name="user">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <button type="submit" class="btn btn-secondary">Log in</button>
        </form>
    </div>
    <h2> No account? Sign up below!</h2>
    <div class="row pl-5" style="margin: 5rem 0">
        <form action="">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" placeholder="youremail@example.com" name="email">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="emailsub"> I want to subscribe to emails.
                </label>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="terms"> I accept the Terms and Conditions.
                </label>
            </div>
            <button type="submit" class="btn btn-secondary">Log in</button>
        </form>
    </div>
    <footer class="footer page-footer font-small ">
        <div class="container">
            <div class="row">
                <span class="text-muted">&copy; Matt Mol, 2019.|  Terms Of Use  |  Privacy Statement</span>
            </div>
        </div>
    </footer>
</div>
